<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://www.fontspace.com/cursed-timer-ulil-font-f29411">
    </head>
    <body>
        <div class="container">
            <div class="columns">
            <div class="column">
                <h3>HOME</h3>
                <h2 class="score" id="home-score"> 0 </h2>
                <div class="score-buttons">
                    <button class="score-button" onclick="increaseHomeScoreByOne()">+1</button>
                    <button class="score-button" onclick="increaseHomeScoreByTwo()">+2</button>
                    <button class="score-button" onclick="increaseHomeScoreByThree()">+3</button>
                </div>
            </div>
            <div class="column">
                <h3>GUEST</h3>
                <h2 class="score" id="guest-score"> 0 </h2>
                <div class="score-buttons">
                    <button class="score-button" onclick="increaseGuestScoreByOne()">+1</button>
                    <button class="score-button" onclick="increaseGuestScoreByTwo()">+2</button>
                    <button class="score-button" onclick="increaseGuestScoreByThree()">+3</button>
                </div>
            </div>
            </div>
            <div>
                <button class="new-game" onclick="newGame()"><strong> New Game </strong></button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
